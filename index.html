<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V's Homepage</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
    }

    body {
      background: url('Chrome Bg.gif') no-repeat center center/cover;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      padding: 20px;
    }

    /* Header Section - Weather and Time */
    .header-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
    }

    #weather, .top-bar {
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(6px);
      flex-shrink: 0;
      cursor: pointer;
      max-width: 100%;
    }

    .top-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Main Content Area */
    .center {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 30px;
      display: flex;
      width: 100%;
      max-width: 600px;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(6px);
      margin: 20px 0;
    }

    .google-logo {
      width: 100%;
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    .greeting {
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 10px;
      color: transparent;
      background: linear-gradient(to right, #4285F4, #4285F4, #EA4335, #EA4335, #FBBC05, #4285F4, #4285F4, #34A853, #34A853, #EA4335, #EA4335);
      background-clip: text;
      -webkit-background-clip: text;
      margin: 10px 0;
    }

    .clock {
      font-size: 2.2rem;
      margin: 5px 0;
    }

    .quote {
      font-style: italic;
      margin-top: 15px;
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.4;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
      width: 100%;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      backdrop-filter: blur(6px);
      width: 100%;
      max-width: 450px;
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 1.1rem;
      width: 100%;
      padding-right: 10px;
    }

    .search-box img {
      width: 22px;
      height: 22px;
      margin-left: 10px;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* Dock Section */
    .dock {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 10px;
      backdrop-filter: blur(5px);
      max-width: 100%;
      margin-top: 20px;
    }

    .dock a {
      display: flex;
      margin: 5px;
    }

    .dock img {
      border-radius: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      width: 45px;
      height: 45px;
      cursor: pointer;
      transition: transform 0.2s;
      backdrop-filter: blur(10px);
    }

    .dock img:hover {
      transform: scale(1.15);
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: center;
      }
      
      #weather, .top-bar {
        width: 100%;
        max-width: 350px;
        margin: 0 0 15px 0;
      }
      
      .center {
        padding: 20px;
      }
      
      .greeting {
        font-size: 1.6rem;
      }
      
      .clock {
        font-size: 2rem;
      }
      
      .quote {
        font-size: 1rem;
      }
      
      .search-box {
        padding: 10px 15px;
      }
      
      .search-box input {
        font-size: 1rem;
      }
      
      .dock img {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
        justify-content: flex-start;
      }
      
      .center {
        padding: 15px;
      }
      
      .greeting {
        font-size: 1.4rem;
      }
      
      .clock {
        font-size: 1.8rem;
      }
      
      .quote {
        font-size: 0.9rem;
      }
      
      .search-box {
        padding: 8px 12px;
      }
      
      .search-box input {
        font-size: 0.9rem;
      }
      
      .search-box img {
        width: 20px;
        height: 20px;
      }
      
      .dock {
        padding: 8px;
      }
      
      .dock img {
        width: 35px;
        height: 35px;
        padding: 6px;
      }
    }

    @media (max-width: 360px) {
      .greeting {
        font-size: 1.2rem;
      }
      
      .clock {
        font-size: 1.5rem;
      }
      
      .dock {
        overflow-x: auto;
        justify-content: flex-start;
        max-width: 100%;
      }
      
      .dock::-webkit-scrollbar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div id="weather" onclick="window.open('https://www.google.com/search?q=weather+forecast+rasra+ballia&oq=weather+forecast+Rasra&gs_lcrp=EgZjaHJvbWUqCAgBEAAYFhgeMhIIABAAGEYYgAIYkQIYgAQYigUyCAgBEAAYFhgeMggIAhAAGBYYHjIICAMQABgWGB4yCAgEEAAYFhgeMgoIBRAAGAoYFhgeMg0IBhAAGIYDGIAEGIoFMgoIBxAAGIAEGKIEMgoICBAAGIAEGKIEMgoICRAAGIAEGKIEMgcIChAhGI8CMgcICxAhGI8C0gEIOTYyOWowajeoAhSwAgHxBWloYcYj-Lu78QVpaGHGI_i7uw&client=tablet-android-transsion&sourceid=chrome-mobile&ie=UTF-8')">Loading weather...</div>
    <div class="top-bar">
      <div id="date" onclick="window.open('https://www.google.com/search?q=date+today&oq=date+tod&gs_lcrp=EgZjaHJvbWUqEAgAEAAYkQIYsQMYgAQYigUyEAgAEAAYkQIYsQMYgAQYigUyDQgBEAAYkQIYgAQYigUyDQgCEAAYkQIYgAQYigUyBggDEEUYOTIHCAQQABiABDIHCAUQABiABDIHCAYQABiABDIHCAcQABiABDIHCAgQABiABDIHCAkQABiABDIHCAoQABiABDIHCAsQABiABDIHCAwQABiABDIHCA0QABiABDIHCA4QABiABNIBCDk1NTdqMGo5qAIOsAIB8QWXAU8ZP6DE5vEFlwFPGT-gxOY&client=tablet-android-transsion&sourceid=chrome-mobile&ie=UTF-8')"></div>
      <div class="clock" id="clock" onclick="window.open('https://www.google.com/search?q=time+now&oq=time+&gs_lcrp=EgZjaHJvbWUqDwgDEAAYQxixAxiABBiKBTIGCAAQRRg5MgYIARAjGCcyEQgCEEUYOxhDGLEDGIAEGIoFMg8IAxAAGEMYsQMYgAQYigUyDwgEEAAYQxixAxiABBiKBTIMCAUQABhDGIAEGIoFMgwIBhAAGEMYgAQYigUyDAgHEAAYQxiABBiKBTIMCAgQABhDGIAEGIoFMgwICRAAGEMYgAQYigUyDAgKEAAYQxiABBiKBTIMCAsQABhDGIAEGIoFMg8IDBAAGEMYsQMYgAQYigUyDAgNEAAYQxiABBiKBTIGCA4QRRhB0gEIMjA5M2owajmoAg6wAgHxBZDFQJXgJ-Fq&client=tablet-android-transsion&sourceid=chrome-mobile&ie=UTF-8')"></div>
    </div>
  </div>

  <div class="center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" class="google-logo" alt="Google">
    <div class="greeting" id="greeting"></div>
    <div class="quote" id="quote">Loading quote...</div>
    
    <div class="search-container">
      <div class="search-box">
        <input type="text" placeholder="Search here..." id="search-input">
        <img src="search.png" onclick="performSearch()" alt="Search">
        <img src="mic.png" id="mic-icon" alt="Voice Search">
      </div>
    </div>
  </div>

  <div class="dock">
    <a href="https://codepen.io/pen"><img src="cp.png" alt="CodePen"></a>
    <a href="https://github.com/spideyy-v/"><img src="gt.png" alt="GitHub"></a>
    <a href="https://chat.openai.com"><img src="gpt.png" alt="ChatGPT"></a>
    <a href="https://youtube.com"><img src="yt.png" alt="YouTube"></a>
    <a href="https://sdmis.nios.ac.in/"><img src="nios.png" alt="NIOS"></a>
    <a href="https://flipkart.com"><img src="fk.png" alt="Flipkart"></a>
    <a href="https://amazon.in"><img src="az.png" alt="Amazon"></a>
  </div>

  <script>
    async function loadWeatherFromJSON() {
      try {
        const res = await fetch('Rasra__India.txt');
        const data = await res.json();

        const today = data.days[0];
        const location = data.resolvedAddress;
        const temp = today.temp;
        const feels = today.feelslike;
        const condition = today.conditions;

        document.getElementById('weather').innerHTML = `
          üåç ${location}<br>üå°Ô∏è ${temp}¬∞C (Feels like ${feels}¬∞C)<br>‚òÅÔ∏è ${condition}
        `;
      } catch (e) {
        console.error("Weather JSON load error:", e);
        document.getElementById('weather').innerText = "‚ùå Weather not available.";
      }
    }

    function getDailyQuote() {
      fetch("https://bhagavad-geeta-quotes-api.vercel.app/api/random-verse")
        .then(res => res.json())
        .then(data => {
          document.getElementById("quote").innerText = `üïâÔ∏è "${data.text}"`;
        })
        .catch(() => {
          document.getElementById("quote").innerText = "Try To Search Something.....";
        });
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
      document.getElementById('date').textContent = now.toDateString();
    }

    function performSearch() {
      const query = document.getElementById("search-input").value;
      if (query.trim() !== "") {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    function setupGreeting() {
      const hour = new Date().getHours();
      let greet = 'Hello... V!';
      if (hour < 12) greet = 'Good Morn‚Äòn... V!';
      else if (hour < 17) greet = 'Good Aftrn‚Äòn... V!';
      else if (hour < 21) greet = 'Good Even‚Äòn... V!';
      else greet = 'Good Nyt... V!';
      document.getElementById('greeting').textContent = greet;
    }

    function addTask() {
      const task = document.getElementById('taskInput').value;
      if (!task) return;
      const li = document.createElement('li');
      li.textContent = task;
      document.getElementById('taskList').appendChild(li);
      document.getElementById('taskInput').value = '';
    }

    // Voice Search
    const micBtn = document.getElementById("mic-icon");
    const searchInput = document.getElementById("search-input");
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-IN';

      micBtn.addEventListener("click", () => {
        recognition.start();
      });

      recognition.onstart = () => {
        searchInput.placeholder = "Listening...";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        searchInput.value = transcript;
        performSearch();
      };

      recognition.onerror = () => {
        searchInput.placeholder = "Try again...";
      };

      recognition.onend = () => {
        searchInput.placeholder = "Search Google...";
      };
    } else {
      micBtn.style.display = "none";
    }

    // Init
    updateClock();
    setInterval(updateClock, 1000);
    setupGreeting();
    loadWeatherFromJSON();
    getDailyQuote();
  </script>
</body>
</html>
